<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Admin Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img class="logo-icon" src="./assets/icons/logo.svg" alt="logo" />
        Dashboard
      </div>
      <ul class="menu-main">
        <li class="menu-item">
          <img
            class="menu-icon"
            src="./assets/icons/home.svg"
            alt="home icon"
          />
          Home
        </li>
        <li class="menu-item">
          <img
            class="menu-icon"
            src="./assets/icons/profile.svg"
            alt="profile icon"
          />
          Profile
        </li>
        <li class="menu-item">
          <img
            class="menu-icon"
            src="./assets/icons/messages.svg"
            alt="messages icon"
          />
          Messages
        </li>
        <li class="menu-item">
          <img
            class="menu-icon"
            src="./assets/icons/history.svg"
            alt="history icon"
          />History
        </li>
        <li class="menu-item">
          <img
            class="menu-icon"
            src="./assets/icons/tasks.svg"
            alt="tasks icon"
          />Tasks
        </li>
        <li class="menu-item">
          <img
            class="menu-icon"
            src="./assets/icons/communities.svg"
            alt="communities icon"
          />Communities
        </li>
      </ul>
      <ul class="menu-settings">
        <li class="menu-item">
          <img
            class="menu-icon"
            src="./assets/icons/settings.svg"
            alt="settings icon"
          />Settings
        </li>
        <li class="menu-item">
          <img
            class="menu-icon"
            src="./assets/icons/support.svg"
            alt="support icon"
          />Support
        </li>
        <li class="menu-item">
          <img
            class="menu-icon"
            src="./assets/icons/privacy.svg"
            alt="privacy icon"
          />Privacy
        </li>
      </ul>
    </div>

    <div class="header">
      <div class="nav-top">
        <div class="search-bar">
          <img src="./assets/icons/search.svg" alt="search" />
          <input type="text" />
        </div>
        <div class="account-bar">
          <img src="./assets/icons/notifications.svg" alt="search" />
        </div>
      </div>
      <div class="nav-bot">test</div>
    </div>
    <div class="article-wrapper"></div>
  </body>
</html>
